<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if all_books != [] %}
        <ul>
            {% for book in all_books: %}
                <li>
                    {{ book.title }} - {{ book.author }} - {{ book.rating }}/5
                    <a href="{{ url_for('edit_rating', book_id=book.id) }}">Edit</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Book list empty.</p>
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
